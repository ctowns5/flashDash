<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashDash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />

  </head>
  <body>
    <header>
      <h1 class="text-center display-1">FlashDash</h1>
      <h2>
        <p id="currentDay" class="lead text-center"></p>
      </h2>
    </header>
    <div class="mx-5 row">
      <div class="col">
        <div class="row">
          <ul id="note-list" class="list-group"></ul>
        </div>
        <div class="row">
          <!-- NEWS API OR OTHER FUN THING GOES IN HERE -->
          <div id="newsdiv">News:</div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="text-center">
            <img
              onclick="dogFetchAndDisplay()"
              id="dash-dog-photo"
              alt="This is a dog photo"
            />
          </div>
        </div>
        <div class="row my-5">
          <h2 class="text-center" id="weather-place">Placeholderville</h2>
          <img class="rounded" src="./assets/cloud_360.png" alt="placeholder" />
          <div class="row">
            <h3 class="text-center" id="current-conditions">Curr conditions</h3>
            <div class="row">
              <div class="col">
                <p class="text-center">
                  Temperature: <span id="current-temp">num</span>Â°F
                </p>
              </div>
              <div class="col">
                <p class="text-center">
                  humidity: <span id="current-humidity">num</span>%
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
